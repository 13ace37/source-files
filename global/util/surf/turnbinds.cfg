alias "TurnBind"    "TurnBindOn"
alias "TurnBindOn"  "bind mouse1 +left;playvol buttons\blip1 0.5;bind mouse2 +right;alias TurnBind TurnBindOff; echo [Turnbinds] Toggled on"
alias "TurnBindOff" "bind mouse1 +attack;playvol buttons\blip2 0.5;bind mouse2 +attack2;alias TurnBind TurnBindOn; echo [Turnbinds] Toggled off"
TurnBindOff