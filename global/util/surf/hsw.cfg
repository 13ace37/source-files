alias "+hswleft"      "+forward;+moveleft"
alias "-hswleft"      "-forward;-moveleft"
alias "+hswright"     "+back;+moveright"
alias "-hswright"     "-back;-moveright"
alias "HSW" "HSWOn"
alias "HSWOn"         "bind q +hswleft;playvol buttons\blip1 0.5;bind e +hswright;bind mouse2 +duck;alias HSW HSWOff; echo [HSW-Binds] Toggled on"
alias "HSWOff"        "bind q lastinv;playvol buttons\blip2 0.5;bind e +use; bind mouse2 +right;alias HSW HSWOn; echo [HSW] Toggled off"
HSWOff